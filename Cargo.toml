[package]
name = "ddc-winapi"
version = "0.2.0"
authors = ["arcnmx"]

description = "DDC/CI monitor control on Windows"
keywords = ["ddc", "mccs", "vcp", "vesa"]

documentation = "https://docs.rs/ddc-winapi"
repository = "https://github.com/arcnmx/ddc-winapi-rs"
readme = "README.md"
license = "MIT"

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = [
	"x86_64-pc-windows-msvc", "i686-pc-windows-msvc",
	"x86_64-pc-windows-gnu", "i686-pc-windows-gnu",
	"aarch64-pc-windows-msvc",
]

[badges]
travis-ci = { repository = "arcnmx/ddc-winapi-rs" }
maintenance = { status = "passively-maintained" }

[dependencies]
ddc = { version = "^0.2.0" }
winapi = { version = "^0.3.5", features = ["windef", "minwindef", "winuser", "physicalmonitorenumerationapi", "lowlevelmonitorconfigurationapi"] }
widestring = "^0.3.0"
